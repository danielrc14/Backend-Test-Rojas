{% extends 'base.html' %}

{% block content %}
  <h3>Menu selections for today's menu</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Selection</th>
      <th>Preferences</th>
    </tr>
    {% for selection in object_list %}
      <tr>
        <td>{{selection.user.get_full_name}}</td>
        <td>{{selection.option.text}}</td>
        <td>{{selection.preferences}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
