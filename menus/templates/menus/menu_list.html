{% extends 'base.html' %}

{% block content %}
  <h3>Menus list</h3>
  <table>
    <tr>
      <th>Date<th>
      <th>Options<th>
    </tr>
    {% for menu in object_list %}
      <tr>
        <td>{{menu.date}}<td>
        <td>
          <ul>
            {% for option in menu.options.all %}
              <li>{{option.text}}</li>
            {% endfor %}
          </ul>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
