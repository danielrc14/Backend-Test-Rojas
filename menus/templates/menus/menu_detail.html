{% extends 'base.html' %}

{% block content %}
  <h3>Menu detail</h3>
  <p>Date: {{object.date}}</p>
  <p>Options:</p>
  <ul>
    {% for option in menu.options.all %}
      <li>{{option.text}} <a href="{% url 'menus:menuoption_update' pk=option.id %}">Edit</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'menus:menuoption_create' menu_pk=object.id %}">Create new option</a>

{% endblock content %}
